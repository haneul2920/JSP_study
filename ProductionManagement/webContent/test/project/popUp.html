<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>안전 제일</title>
    <link rel="icon" type="image/png" href="images/safetyicon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; }
        #image-container { text-align: center; }
        img { max-width: 100%; height: auto; }
        button { padding: 10px 20px; margin: 0; cursor: pointer; }
    </style>
</head>
<body>

<div id="image-container">
    <img id="safety-image" src="images/safety.jpg" alt="안전 팝업">
    <br>
    <button id="next-button">다음 이미지</button>
    <button onclick="window.close()">닫기</button>
</div>

<script>
    // 이미지 목록 정의
    var images = [
        "images/safety.jpg",
        "images/safety2.png",
        "images/safety3.png"
    ];
    var currentImageIndex = 0;  // 현재 표시된 이미지의 인덱스

    // 다음 이미지로 변경하는 함수
    $("#next-button").click(function() {
        // 이미지가 사라지면서 다음 이미지로 전환
        $("#safety-image").fadeOut(300, function() {
            // 이미지 변경 후 새 이미지 표시
            currentImageIndex = (currentImageIndex + 1) % images.length;
            $(this).attr("src", images[currentImageIndex]);
            $(this).fadeIn(500); // 새 이미지가 부드럽게 나타나도록 함
        });
    });
</script>

</body>
</html>
