<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 데이터 테이블</title>
</head>
<body>
    <h1>선수 목록</h1>
    <table id="playerTable" border="1">
        <thead>
            <tr>
                <th>Player_id</th>
                <th>Team_id</th>
                <th>Player Name</th>
                <th>Age</th>
                <th>Height</th>
                <th>Weight</th>
                <th>100m_Speed</th>
                <th>Salary</th>
                <th>Experience</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Defense_ability</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('players.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector('#playerTable tbody');
                data.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.player_id}</td>
                        <td>${player.team_id}</td>
                        <td>${player.player_name}</td>
                        <td>${player.age}</td>
                        <td>${player.height}</td>
                        <td>${player.weight}</td>
                        <td>${player.speed_100m}</td>
                        <td>${player.salary}</td>
                        <td>${player.experience_years}</td>
                        <td>${player.goals}</td>
                        <td>${player.assists}</td>
                        <td>${player.defense_ability}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching the player data:', error);
            });
    </script>
</body>
</html>
