<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
$(function() {
   // load() : 사용자가 지정한 url주소에 데이터를 전송하고 외부 컨텐츠를 요청하여 가져올때 사용한다
   // 방식 : $(요소 선택).load(url, data, 콜백함수);
	$("#newsWrap_1")
	.load("jquery_ajax_news.html #news_1");
	
	$("#newsWrap_2")
	.load("jquery_ajax_news.html #news_2");
});
</script>
</head>
<body>
   <h1>LOAD 1</h1>
   <div id="newsWrap_1"></div>
   <h1>LOAD 2</h1>   
   <div id="newsWrap_2"></div>
</body>
</html>
